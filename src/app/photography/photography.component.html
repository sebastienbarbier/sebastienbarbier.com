<div class="container">

  <ul>
    <li *ngFor="let photo of photos">
      <a [href]="photo.high" (click)="view($event, photo)">
        <img [src]="photo" [alt]="photo" />
      </a>
    </li>
  </ul>

</div>
<div [ngClass]="{'show': selectedPhoto, 'hide': !selectedPhoto}" class="viewer" (click)="view($event)">
  <img *ngIf="selectedPhoto" [src]="selectedPhoto" [alt]="selectedPhoto" />
</div>
