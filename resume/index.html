</div><!----><ul _ngcontent-sc15="" class="images ng-tns-c15-1 ng-star-inserted"><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><img _ngcontent-sc15="" class="ng-tns-c15-1" src="/assets/images/chefclub/chefclub-logo.png" alt="Chefclub logo"></li><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><img _ngcontent-sc15="" class="ng-tns-c15-1" src="/assets/images/mozilla/mozilla_logo.svg" alt="Mozilla logo"></li><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><img _ngcontent-sc15="" class="ng-tns-c15-1" src="/assets/images/mila/logo_02_blue.png" alt="Mila AG logo"></li><!----></ul><!----><!----><!----><!----></div></li><li _ngcontent-sc15="" class="experience ng-tns-c15-1 ng-star-inserted" style=""><aside _ngcontent-sc15="" class="ng-tns-c15-1"><img _ngcontent-sc15="" alt="" class="ng-tns-c15-1" src="/assets/images/fluance/fluance_logo.png"></aside><div _ngcontent-sc15="" class="ng-tns-c15-1"><p _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Front-end Developer</strong><br _ngcontent-sc15="" class="ng-tns-c15-1"> Fluance AG â¢ Full-time</p><p _ngcontent-sc15="" class="date_and_location ng-tns-c15-1 ng-star-inserted">June 2014 - August 2016 â¢ 2 yrs 3 mos<br _ngcontent-sc15="" class="ng-tns-c15-1"> Solothurn, Switzerland</p><!----><!----><div _ngcontent-sc15="" class="description ng-tns-c15-1 ng-star-inserted"><p>I served as a full-time front-end developer on the Fluance project, leading a team of four in developing an application that aggregates content from HL7 feeds of clinics into a unified web interface. Leveraging my expertise in AngularJS and jQuery, I managed the project with Gulp and tested it using Jasmine/Karma. I prioritized documentation, generating it using Dgeni, and utilized the SCRUM method to ensure project success.</p>
</div><!----><!----><!----><!----><!----></div></li><li _ngcontent-sc15="" class="experience ng-tns-c15-1 ng-star-inserted" style=""><aside _ngcontent-sc15="" class="ng-tns-c15-1"><img _ngcontent-sc15="" alt="" class="ng-tns-c15-1" src="/assets/images/covalia/covalia_logo.png"></aside><div _ngcontent-sc15="" class="ng-tns-c15-1"><p _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Java Developer</strong><br _ngcontent-sc15="" class="ng-tns-c15-1"> Covalia â¢ Full-time</p><p _ngcontent-sc15="" class="date_and_location ng-tns-c15-1 ng-star-inserted">September 2012 - June 2014 â¢ 1 yr 10 mos<br _ngcontent-sc15="" class="ng-tns-c15-1"> BesanÃ§on, France</p><!----><!----><div _ngcontent-sc15="" class="description ng-tns-c15-1 ng-star-inserted"><p>I joined Covalia as a Research Engineer in September 2012 to prepare for a Ph.D. in Cloud Computing within the healthcare environment. After 7 months, I transitioned to the existing development team as a core-developer. My primary expertise was in Java, and I mostly used internal libraries to ensure smooth project operation. My responsibilities centered around ensuring interoperability within the healthcare system, specifically with HL7 and DICOM protocols, in a real-time environment. Additionally, I worked with IP Cameras (Axis) and followed ISO 13485 standard. In addition to my development work, I also provided occasional deployment and phone support to the team.</p>
</div><!----><!----><!----><!----><!----></div></li><li _ngcontent-sc15="" class="experience ng-tns-c15-1 ng-star-inserted" style=""><aside _ngcontent-sc15="" class="ng-tns-c15-1"><img _ngcontent-sc15="" alt="" class="ng-tns-c15-1" src="/assets/images/univ-fcomte/univ-fcomte_logo.png"></aside><div _ngcontent-sc15="" class="ng-tns-c15-1"><!----><p _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><strong _ngcontent-sc15="" class="ng-tns-c15-1">University of Franche-ComtÃ© </strong></p><p _ngcontent-sc15="" class="date_and_location ng-tns-c15-1 ng-star-inserted">Part-time contractor â¢ 10 mos<br _ngcontent-sc15="" class="ng-tns-c15-1">BesanÃ§on, France</p><ul _ngcontent-sc15="" class="experience ng-tns-c15-1 ng-star-inserted"><li _ngcontent-sc15="" class="dot ng-tns-c15-1 ng-star-inserted"><p _ngcontent-sc15="" class="ng-tns-c15-1"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Part-time Lecturer</strong></p><p _ngcontent-sc15="" class="date_and_location ng-tns-c15-1 ng-star-inserted">September 2012 - January 2013 â¢ 5 mos</p><!----><!----><div _ngcontent-sc15="" class="description ng-tns-c15-1"><p>In addition to my role at Covalia Interactive S.A., I provided 32 hours of practical Java and HTML/CSS instructions to third-year students at both ISIFC and UFR ST. This included delivering tutorial classes and project-based learning opportunities.</p>
</div><!----><!----></li><li _ngcontent-sc15="" class="dot ng-tns-c15-1 ng-star-inserted"><p _ngcontent-sc15="" class="ng-tns-c15-1"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Part-time Lecturer</strong></p><p _ngcontent-sc15="" class="date_and_location ng-tns-c15-1 ng-star-inserted">September 2011 - January 2012 â¢ 5 mos</p><!----><!----><div _ngcontent-sc15="" class="description ng-tns-c15-1"><p>In addition to my role at Ionyse, I provided 66 hours of practical Java instruction to third-year students at both ISIFC and UFR ST. This included delivering tutorial classes and project-based learning opportunities.</p>
</div><!----><!----></li><!----></ul><!----><!----></div></li><li _ngcontent-sc15="" class="experience ng-tns-c15-1 ng-star-inserted" style=""><aside _ngcontent-sc15="" class="ng-tns-c15-1"><img _ngcontent-sc15="" alt="" class="ng-tns-c15-1" src="/assets/images/ionyse/ionyse_logo.png"></aside><div _ngcontent-sc15="" class="ng-tns-c15-1"><p _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Co-founder and Full-stack developer</strong><br _ngcontent-sc15="" class="ng-tns-c15-1"> Ionyse â¢ Part-time then Full-time</p><p _ngcontent-sc15="" class="date_and_location ng-tns-c15-1 ng-star-inserted">July 2009 - June 2012 â¢ 3 yrs<br _ngcontent-sc15="" class="ng-tns-c15-1"> BesanÃ§on, France</p><!----><!----><div _ngcontent-sc15="" class="description ng-tns-c15-1 ng-star-inserted"><p>A web agency was founded by me and two partners while I was pursuing my master's degree, as a student job. After working part-time for two years, the job became a full-time position. Our focus was on creating websites and web applications for small businesses, utilizing the Django framework. Due to the small size of our agency, I had the opportunity to explore a wide range of topics, ultimately specializing in front-end development, with a particular focus on HTML5, CSS3, and jQuery. In addition, we created our own CMS, which was called ionyweb.</p>
</div><!----><!----><!----><!----><!----></div></li><!----></ul><h2 _ngcontent-sc15="" class="ng-tns-c15-1">Education</h2><ul _ngcontent-sc15="" class="education ng-tns-c15-1"><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><p _ngcontent-sc15="" class="year ng-tns-c15-1">2011</p><div _ngcontent-sc15="" class="ng-tns-c15-1"><header _ngcontent-sc15="" class="ng-tns-c15-1"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Master degree in Computer Science - Distributed systems and networks</strong><span _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"> - magna cum laude</span><!----><br _ngcontent-sc15="" class="ng-tns-c15-1"> University of Franche-ComtÃ©, Science and technology - <span _ngcontent-sc15="" class="location ng-tns-c15-1">BesanÃ§on, France</span></header><p _ngcontent-sc15="" class="internship ng-tns-c15-1 ng-star-inserted">Internship: <strong _ngcontent-sc15="" class="ng-tns-c15-1">Nav6 Laboratory</strong> - <span _ngcontent-sc15="" class="location ng-tns-c15-1">Penang, Malaysia</span> - 4 months.<br _ngcontent-sc15="" class="ng-tns-c15-1">Developed C# application using Google API in a real time collaborative space. Integrated to a video chat application in purpose to have real time document edition.</p><!----><!----></div></li><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><p _ngcontent-sc15="" class="year ng-tns-c15-1">2009</p><div _ngcontent-sc15="" class="ng-tns-c15-1"><header _ngcontent-sc15="" class="ng-tns-c15-1"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Bachelor degree in Computer Science</strong><span _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted"> - cum laude</span><!----><br _ngcontent-sc15="" class="ng-tns-c15-1"> University of Franche-ComtÃ©, Science and technology - <span _ngcontent-sc15="" class="location ng-tns-c15-1">BesanÃ§on, France</span></header><p _ngcontent-sc15="" class="internship ng-tns-c15-1 ng-star-inserted">Internship: <strong _ngcontent-sc15="" class="ng-tns-c15-1">MagicLabVision Laboratory</strong> - <span _ngcontent-sc15="" class="location ng-tns-c15-1">Adelaide, Australia</span> - 3 months.<br _ngcontent-sc15="" class="ng-tns-c15-1">Research team on an augmented reality application based on Python.</p><!----><!----></div></li><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><p _ngcontent-sc15="" class="year ng-tns-c15-1">2008</p><div _ngcontent-sc15="" class="ng-tns-c15-1"><header _ngcontent-sc15="" class="ng-tns-c15-1"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Final year in Computer Science - ERASMUS</strong><!----><br _ngcontent-sc15="" class="ng-tns-c15-1"> University of Portsmouth - <span _ngcontent-sc15="" class="location ng-tns-c15-1">Portsmouth, England</span></header><!----></div></li><li _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><p _ngcontent-sc15="" class="year ng-tns-c15-1">2007</p><div _ngcontent-sc15="" class="ng-tns-c15-1"><header _ngcontent-sc15="" class="ng-tns-c15-1"><strong _ngcontent-sc15="" class="ng-tns-c15-1">Higher National Certificate in Computer Science</strong><!----><br _ngcontent-sc15="" class="ng-tns-c15-1"> IUT of Belfort - <span _ngcontent-sc15="" class="location ng-tns-c15-1">Belfort, France</span></header><p _ngcontent-sc15="" class="internship ng-tns-c15-1 ng-star-inserted">Internship: <strong _ngcontent-sc15="" class="ng-tns-c15-1">Thales Avionics Electrical Systems</strong> - <span _ngcontent-sc15="" class="location ng-tns-c15-1">Chatou, Ãle-de-France, France</span> - 3 months.<br _ngcontent-sc15="" class="ng-tns-c15-1">PHP Developer, using Oracle databases, access archives from a previous ERP.</p><!----><!----></div></li><!----></ul><h2 _ngcontent-sc15="" class="ng-tns-c15-1">About me</h2><p _ngcontent-sc15="" class="ng-tns-c15-1">Growing interest in <strong _ngcontent-sc15="" class="ng-tns-c15-1">blockchain technology</strong> and <strong _ngcontent-sc15="" class="ng-tns-c15-1">cryptocurrencies</strong>. Having fun with <strong _ngcontent-sc15="" class="ng-tns-c15-1">photography</strong> and would like to spend more time to learn it. <strong _ngcontent-sc15="" class="ng-tns-c15-1">Motobiker</strong>. Addicted to <strong _ngcontent-sc15="" class="ng-tns-c15-1">traveling</strong>.</p><h2 _ngcontent-sc15="" class="ng-tns-c15-1">Attending conferences</h2><p _ngcontent-sc15="" class="ng-tns-c15-1">While the internet contains unlimited knowledge, there's nothing quite like talking with people who actually use that knowledge. That's why I insist on regularly attending conferences.</p><p _ngcontent-sc15="" class="ng-tns-c15-1">Here's a list of the conferences I attended in the past years:</p><table _ngcontent-sc15="" class="ng-tns-c15-1"><tr _ngcontent-sc15="" class="ng-tns-c15-1"><th _ngcontent-sc15="" class="ng-tns-c15-1">Year</th><th _ngcontent-sc15="" class="ng-tns-c15-1">Conference's name</th><th _ngcontent-sc15="" class="ng-tns-c15-1">Location</th></tr><tr _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><td _ngcontent-sc15="" class="year ng-tns-c15-1 ng-star-inserted" rowspan="4">2022</td><!----><td _ngcontent-sc15="" class="name ng-tns-c15-1">Frontend conference</td><td _ngcontent-sc15="" class="location ng-tns-c15-1">Zurich, Switzerland</td></tr><tr _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><!----><td _ngcontent-sc15="" class="name ng-tns-c15-1">NFT Art Day ZRH</td><td _ngcontent-sc15="" class="location ng-tns-c15-1">Zurich, Switzerland</td></tr><tr _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><!----><td _ngcontent-sc15="" class="name ng-tns-c15-1">Devvox France</td><td _ngcontent-sc15="" class="location ng-tns-c15-1">Paris, France</td></tr><tr _ngcontent-sc15="" class="ng-tns-c15-1 ng-star-inserted" style=""><!----><td _ngcontent-sc15="" class="name ng-tns-c15-1">ETH Dubai</td><td _ngcontent-sc15="" class="location ng-tns-c15-1">Dubai, United Arab Emirates</td></tr><!----><!----><tr _ngcontent-sc15="" class="ng-tns-c15-1 ng-sta
