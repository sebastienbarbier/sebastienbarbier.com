<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Sébastien BARBIER | Accueil{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/styles.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/raphael-min.js" %}"></script>
    <script src="{% static "js/livicons-1.3.min.js" %}"></script>
    <!--[if lt IE 8]>
	  <script src="{% static "js/json2.min.js" %}"></script>
	<![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Sébastien BARBIER</a>
		</div>
	</nav>

	<div class="container" style="margin-top: 80px;">
		<div class="row">
			<div class="col-sm-12 col-xs-12">
				<div class="jumbotron">
				  <h1>Site en construction ...</h1>
				  <p>Je suis actuellement en cours de reflexion sur son contenu.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-xs-12">
				<div class="row">
					<div class="col-md-3 col-sm-3 col-xs-3">
						<img src="{% static "images/SebastienBarbier.jpg" %}" alt="Portrait de Sébastien BARBIER" class="img-circle img-responsive" style="border: solid 1px white; margin-top: 10px;" />
					</div>
					<div class="col-md-9 col-sm-9 col-xs-9">
						<h2>A propos</h2>
						<p>Développeur Informatique, Besançon, France.</p>
					</div>
				</div>
			</div>
			
			<div class="col-sm-5 col-sm-offset-1 col-xs-9  col-xs-offset-3">
				<div class="row">
					<div class="col-sm-12 col-xs-12 socialNetworks">
						<h3>Réseaux sociaux</h3>
						<p>
							<a href="http://www.facebook.com/sebastienbarbier/" data-toggle="tooltip" title="Facebook">
							<span class="livicon" data-name="facebook-alt" data-size="40"></span>
							</a>
							<a href="http://www.twitter.com/SebBarbier/" data-toggle="tooltip" title="Twitter">
							<span class="livicon" data-name="twitter" data-size="40"></span>
							</a>
							<a href="http://fr.linkedin.com/in/sebbarbier/" data-toggle="tooltip" title="LinkedIn">
							<span class="livicon" data-name="linkedin-alt" data-size="40"></span>
							</a>
							<a href="https://github.com/sebastienbarbier/" data-toggle="tooltip" title="Github">
							<span class="livicon" data-name="github" data-size="40"></span>
							</a>
						</p>
						<script type="text/javascript">
							$(document).ready(function(){
								$('.socialNetworks a').tooltip({});
							});
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>

</html>
